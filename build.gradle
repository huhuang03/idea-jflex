buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        maven {
            url "https://www.jetbrains.com/intellij-repository/releases"
        }
    }

    dependencies {
        classpath "org.jetbrains.intellij:org.jetbrains.intellij.gradle.plugin:1.17.2"
    }
}


plugins {
    id "org.jetbrains.intellij" version "1.17.2"
}

intellij {
    version = '2023.2'
}

group 'de.jflex.ide'
version 'jflex-idea-plugin'


repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'idea'
